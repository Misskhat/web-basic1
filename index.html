<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicWebPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-indigo-950 p-3 flex justify-center">
        <div class="container flex justify-between items-center">
            <div class="flex space-x-8 items-center">
                <div>
                    <img src="/assets/logo-3.png" alt="">
                </div>
                <div class="text-white md:flex space-x-3 font-semibold hidden">
                    <p>Home</p>
                    <p>About</p>
                    <p>Service</p>
                    <p>Blog</p>
                    <p>Contact</p>
                </div>
                <div class="container md:hidden w-8">
                    <div class=""><img src="/assets/more.png" alt=""></div>
                </div>
            </div>
            <div class="text-white font-semibold items-center space-x-3 hidden md:flex">
                <button>Login</button>
                <button class="bg-[#FF6B58] p-3 border-orange-500 border-2 rounded-md md:hover:bg-transparent">Get Started</button>
            </div>
        </div>
    </nav>
    <section class="bg-indigo-900">
        <div class="container m-auto py-48">
            <div class="textSection text-white text-center">
                <h1 class="text-7xl font-bold py-5">Creative way to <br> Showcase your <span class="text-orange-600">App</span></h1>
                <p class="font-light text-gray-300 py-3">Your app gets maximum attention and gets more and more downloads.</p>
            </div>
            <div class="text-white flex items-center space-x-3 justify-center p-5">
                <button class="bg-[#FF6B58] p-3 border-orange-500 border-2 rounded-md md:hover:bg-transparent font-semibold">Get a Quote</button>
                <button class="flex gap-2"><img src="/assets/play-button.png" alt="">Play Video</button>
            </div>

        </div>

    </section>
</body>
</html>
